<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <!-- FONTS -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">

    <title>Stats preview card component</title>
  </head>
  <body>
    <main class="principal">
      
        <section class="principal-container_2">
          <div class="overlay">

          </div>
        </section>
      
      <section class="principal-container_1">
        <h1 class="principal-container_1-titulo">Get <span>insights</span> that help your business grow.</h1>
        
        <p class="principal-container_content">
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>

        <div class="display-content"></div>

          <div class="content"> 

            <div class="data1 data">
              <h2>10k+</h2>
              <p>companies</p>
            </div>

            <div class="data2 data">
              <h2>314</h2>
              <p>templates</p>
            </div>
            
            <div class="data3 data">
              <h2>12m+</h2>
              <p>queries</p>
            </div>
            
          </div>
        </div>
      </section>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/WesleyOliveira01">Wesley Oliveira</a>.
    </div>
  </body>
</html>
